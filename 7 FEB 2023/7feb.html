    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>units</title>
    <style>
      section {
        border: 1px solid red;
        /* width: 50%; */
        height: 100vh;
        /* font-size: 10px; */
      }
      main {
        border: 1px dotted black;
        /* width: 50%; */
        height: 50vh;
        font-size: 1em;
        /* rem=> 16px */
      }
    </style>
  </head>
  <body>
    <section>
      <main>Hello World</main>
    </section>
  </body>
